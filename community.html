<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online gallery of Peak District trail locations">
    <meta name="keywords" content="peak district, hiking, walking, england, national park, wildlife">
    <meta name="author" content="Tom Widdows">
    <title>The Peak District Pictures & Locations</title>

    <link href="assets/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,300;1,500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div>
        <div>
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark blue-background">
                <a class="navbar-brand" href="#">The Peaks</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visit.html">Visit</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="community.html">Join the Community! <span class="sr-only">(current)</span></a>
                        </li>
                </div>
            </nav>
        </div>
        <header id="hero-image">
            <div>
                <h1>Join the Community</h1>
            </div>
        </header>
        
        <section>
            <div>
                <h3>Sign up to have your photos featured!</h3>
                <p></p>
            </div>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first-name" required>
                <br>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last-name" required>
                <br>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email-address" required>
                <br>
                <label class="form-label" for="custom-file">Upload Photos (Optional)</label>
                <input id="custom-file" type="file" class="form-control">
            </div>
        </section>
       
       

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 blue-background">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">2023 Outsiders Group </span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="www.facebook.com"><i class="fa-brands fa-facebook white-text">&nbsp;&nbsp;</i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="www.x.com"><i class="fa-brands fa-x-twitter white-text"></i>&nbsp;&nbsp;</a></li>
            <li class="ms-3"><a class="text-body-secondary" href="www.instagram.com"><i class="fa-brands fa-instagram white-text"></i></a></li>
            </ul>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
